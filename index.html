<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual List</title>

    <style>
        body {
            margin: 0;
        }
        .list {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50vw;
            height: 50vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="list">
      <div class="list__content"></div>
    </div>
    
    <script src="./virtual-scroll.js"></script>
    <script src="./virtual-list.js"></script>
    <script src="./index.js"></script>
</body>
</html>
